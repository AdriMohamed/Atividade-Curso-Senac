<!doctype html>
<html>

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>Cadastro</title>
    </head>

    <body>  

        
        <div>
            <h1 id="titulo">Orquestra Sinfônica do Amazonas</h1>
            <p id="subtitulo">Preencha os Dados e Faça seu Orçamento</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
               
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

           
            <div class="campo">
                <label><strong> Tipo de Eventos é Requisitado?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Eventos Corporativos
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Casamento 
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Eventos Acadêmicos e Educacionais
                </label>
            </div>

            <div class="campo">
                <label for="tempo"><strong>Tempo Necessario</strong></label>
                <select id="tempo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>07 Horas</option>
                  <option>12 Horas</option>
                  <option>14Horas</option>
                </select>
            </div>

            <fieldset class="grupo">
               
                <div id="check">
                    <label><strong>Selecione os Gêneros de Estilo Musical:</strong></label><br><br>
                    <input type="checkbox" id="estilo musical" name="estilo musical1" value="ROCK Classico Anos 80">
                    <label for="estilo musical1"> Rock</label>
                    <input type="checkbox" id="estilo musical2" name="estilo musical2" value="BLUES">
                    <label for="estilo musical2"> Blues</label>
                    <input type="checkbox" id="estilo musical3" name="estilo musical3" value="JAZZ">
                    <label for="estilo musical3"> Jazz</label>
                          </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

        
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
